<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .slide{
        width: 250px;
        border: 2px solid #333;
        box-shadow: 2px 2px 3px #000;
        float: left;
        margin-top: 30px;
        margin-right: 20px;
      }
    </style>
    <script src="jquery-3.4.1.js">
    </script>

    <script>
      $(document).ready(function(){
        $("#sup").click(function(){
          $('.slide').slideUp(3000);
        });
        $("#sdown").click(function(){
          $('.slide').slideDown(3000);
        });
        $("#stoggle").click(function(){
          $('.slide').slideToggle(3000);
        });
      });
    </script>
  </head>
  <body>
    <form>
      <input type="button" id="sup" value="slideUp">
      <input type="button" id="sdown" value="slideDown">
      <input type="button" id="stoggle" value="slideToggle">
    </form>
    <div lcass="slide">
      <img src = "dog8.jpg" width="200" height="140">
    </div>
    <div class="slide">
      <img src = "dog9.jpg" width="200" height="140">
    </div>
    <div class="slide">
      <p width="300" height="140">
        말라뮤트 2마리를 보호중입니다.
      </p>
    </div>
  </body>
</html>
