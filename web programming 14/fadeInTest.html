<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fadeIn/Out</title>
    <style>
      .Bicimg{
        display:none;
        position:absolute;
      }
    </style>
    <script src="http://code.jquery.com/jquery-3.4.1.js">
    </script>

    <script>
      $(document).ready(function(){
        $("#s1").click(function(){
          $("#big1").fadeIn(1000);
        });
        $("#big1").click(function(){
          $("#big1").fadeOut(1000);
        });
      });
    </script>
  </head>
  <body>
    <div id="gallery">
      <img src = "dog1.jpg" width = "200" height = "150"><br>
      <img src = "dog1.jpg" id="s1" width = "200" height = "150"><br>
      <img src = "dog1.jpg" id = "big1"width = "200" height = "150"><br>
  </body>
</html>
